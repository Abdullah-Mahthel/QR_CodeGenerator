<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL to QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- The body of the HTML document -->
<body>
    <!-- A container element to hold the page content -->
    <div class="container">
      <!-- A heading element to display the page title -->
      <h1>URL to QR Code Generator</h1>
      <!-- An input field for the user to paste a URL -->
      <input type="text" id="urlInput" placeholder="Paste your URL here">
      <!-- A button to trigger the QR code generation -->
      <button id="generateBtn">Generate QR Code</button>
      <!-- An empty container to display the generated QR code -->
      <div id="qrcode"></div>
    </div>
    <!-- A script tag to link to an external JavaScript file -->
    <script src="script.js"></script>
    <!-- A script tag to link to the QR code generation library -->
    <script src="qrcode.js"></script>
  </body>
</html>
